<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Profit Margin Calculator</h2>
            <form id="profitForm">
                <label for="wholesale">Wholesale Price*</label>
                <input type="number" id="wholesale" placeholder="Enter Wholesale Price">

                <label for="purchase">Customer Purchase Price*</label>
                <input type="number" id="purchase" placeholder="Enter Customer Price">

                <label for="advertising">Advertising Spent*</label>
                <input type="number" id="advertising" placeholder="Enter Advertising Cost">

                <label for="shipping">Shipping Cost*</label>
                <input type="number" id="shipping" placeholder="Enter Shipping Cost">

                <label for="misc">Misc Fees*</label>
                <input type="number" id="misc" placeholder="Enter Misc Fees">

                <label for="units">Total Units*</label>
                <input type="number" id="units" placeholder="Enter Total Units" value="1">
            </form>
        </div>

        <div class="results">
            <h2>Profit Margin Calculator Results</h2>
            <p>Profit Per Unit: <span id="profit">$0.00</span></p>
            <p>Profit Margin: <span id="margin">0%</span></p>
            <p>Total Profit: <span id="totalProfit">$0.00</span></p>
            <p>Total Cost: <span id="totalCost">$0.00</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
